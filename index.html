<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1 id="title">Survey Form</h1>

	<div id="main">
	  <p id="description">Let us know how we can improve your education.</p>
	  <form action="" id="survey-form">
	    <div class="row">
	      <div class="left-column">
	        <label id="name-label">*Name:</label>
	      </div>
	      <div class="right-column">
	        <input type="text" id="name" required placeholder="Enter your name">
	      </div>
	    </div>

	    <div class="row">
	      <div class="left-column">
	        <label id="email-label">*Email:</label>
	      </div>
	      <div class="right-column">
	        <input type="email" id="email" required placeholder="Enter your Email">
	      </div>
	    </div>

	    <div class="row">
	      <div class="left-column">
	        <label id="number-label">*Age:</label>
	      </div>
	      <div class="right-column">
	        <input type="number" id="number" min=0 max=100 placeholder="Age">
	      </div>
	    </div>
	    
	    <div class="row">
	      <div class="left-column">
	        <p>Which option best describes your current role?</p>
	      </div>
	      <div class="right-column">
	        <select name="" id="dropdown">        
	          <option value="" disabled >Select an option</option>
	          <option value="">Student</option>
	          <option value="">Teacher</option>
	          <option value="">Parent</option>
	          <option value="">Administrator</option>
	        </select>  
	      </div>
	    </div>
	    
	    
	    <div class="row">
	      <div class="left-column">
	        <p>* How likely is that you would recommend math to a friend?</p>
	      </div>
	      <div class="right-column">
	        <div class="radio">   
	          <input type="radio" class="radio-btn" name="recommend" value="def">
	          <label for="">Definitely</label>
	        </div>
	        <div class="radio">      
	          <input type="radio" class="radio-btn" name="recommend" value="maybe">
	          <label for="">Maybe</label>
	        </div>
	        <div class="radio">      
	          <input type="radio" class="radio-btn" name="recommend" value="nope">
	          <label for=""  class="label-radio">Not Sure</label>
	        </div>
	      </div>
	    </div>
	    
	    


	    <div class="row">
	      <div class="left-column">
	        <p>Things that should be improved in the future (Check all that apply):</p>
	      </div>
	      <div class="right-column">
	        <div id="checkboxes">
	          <div class="checkbox-collection">   
	            <input type="checkbox" class="checkbox" value="activities">
	            <label for="">Class Activities</label>
	          </div>
	          
	          <div class="checkbox-collection">   
	            <input type="checkbox" class="checkbox" value="recess">
	            <label for="">Recess</label>
	          </div>
	          
	          <div class="checkbox-collection">   
	            <input type="checkbox" class="checkbox" value="reading">
	            <label for="">Reading</label>
	          </div>
	        </div>
	      </div>
	    </div>
	    
	    

	    <div class="row">
	      <div class="left-column">
	        <p>Any Comments or Suggestions?</p>
	      </div>
	      <div class="right-column">
	        <textarea rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
	      </div>
	    </div>
	    
	    <div id="btn-row">
	      <button id="submit">Submit</button>
	    </div>
	    
	  </form>
	  
	</div>

</body>
</html>
